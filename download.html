<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imges/favicon (2).ico" type="image/x-icon">
    <style>
        body{
            /* display: flex; */
           /* margin-top: 250px; */
            /* justify-content: center; */
        background-color: azure;
        }
        .menubar {
      width: 70px;
      margin: 30px 0px 0px 30px;
    } 
        .bar1,
      .bar2,
      .bar3 {
        background-color: black;
        height: 7px;
        width: 50px;
        margin: 10px;
        transition: 0.4s;
      }
      .change .bar1 {
        transform: translate(0, 15px) rotate(-45deg);
        cursor: pointer;
      }

      .change .bar2 {
        opacity: 0;
      }

      .change .bar3 {
        transform: translate(0, -17px) rotate(45deg);
      }
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid coral;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
  margin: auto;
  margin-top: 250px;
}
.change .loader{
  display: none;
}
.page1,
      .page2,
      .page3,
      .page4,
      .page5 {
        margin: 60px;
        font-size: 50px;
      }
      a {
        text-decoration: none;
        transition: ease-in-out 0.3s;
      }
      .allpages{
        display: none;
      }
      .change .allpages {
        margin-top: 30px;
        height: 500px;
        width: 1350px;
        text-align: center;
        display: inline-block;
      }
      @media screen and (max-width:896px){
        body{
          margin: 0;
          padding: 0;
        }
        #allpages{
          /* margin: 0; */
          /* padding: 0; */
          width: 414px;
          /* text-align: center; */
        }
        .menubar{
            margin: 0;
            padding: 0;
        }
      }
/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>
    <title>Download</title>
</head>
<body>
  <div id="menubar" class="menubar" onclick="menubar(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
    <div id="loader"><div class="loader"></div></div>
    <div class="displayall" id="displayall">
      <div id="allpages" class="allpages">
        <div>
          <a onclick="pt(this)" class="page1" href="./home.html">Home</a>
        </div>
        <div class="page3"><a href="./service.html">Services</a></div>
        <div class="page4"><a href="./contact.html">Contact Me</a></div>
        <div class="page5"><a href="./download.html">Download Resume</a></div>
      </div>
    </div>
<script>function menubar(x) {
    x.classList.toggle("change");
    document.getElementById("loader").classList.toggle("change");
      document.getElementById('displayall').classList.toggle('change')
  }
 </script>    
</body>
</html>
